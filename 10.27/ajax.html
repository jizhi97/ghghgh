        if(window.XMLHttpRequest){
            var $ajax= new XMLHttpRequest();
        }else{

        var arr='act=reg&user=wangxioaer&pass=123456789';
        
        $ajax.send(arr);

                data=JSON.parse(data);
                console.log(data);
            }
        }
    </script>
